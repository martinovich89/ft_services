anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
listen=YES
seccomp_sandbox=NO
connect_from_port_20=Yes
pasv_enable=YES
pasv_address=172.17.0.3
pasv_min_port=21001
pasv_max_port=21001
rsa_cert_file=/etc/ssl/certs/vsftpd.crt
rsa_private_key_file=/etc/ssl/private/vsftpd.key
ssl_enable=YES
allow_anon_ssl=NO