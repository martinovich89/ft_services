server
{
	listen	5000 ssl;

	ssl_certificate		/etc/nginx/ssl/nginx.crt;
	ssl_certificate_key	/etc/nginx/ssl/nginx.key;
		
	error_page 497		https://$host:5000$request_uri;
	root 			/var/www;
	index index.php index.htm index.html;
		
